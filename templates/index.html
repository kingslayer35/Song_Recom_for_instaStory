<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media Song Recommender</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 0;
    }

    .header h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      font-weight: 700;
    }

    .header p {
      color: rgba(255,255,255,0.9);
      font-size: 1.2rem;
      font-weight: 300;
    }

    .main-form {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
      font-size: 1.1rem;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-display {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      border: 3px dashed #667eea;
      border-radius: 15px;
      background: #f8f9ff;
      transition: all 0.3s ease;
      cursor: pointer;
      min-height: 120px;
    }

    .file-input-display:hover {
      border-color: #764ba2;
      background: #f0f4ff;
      transform: translateY(-2px);
    }

    .file-input-display i {
      font-size: 2rem;
      color: #667eea;
      margin-right: 15px;
    }

    .file-input-text {
      font-size: 1.1rem;
      color: #555;
      font-weight: 500;
    }

    #previewContainer {
      margin-top: 20px;
      text-align: center;
    }

    #previewImage, video {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: none;
    }

    .text-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      background: white;
    }

    .text-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .filters-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 30px;
    }

    .filter-section {
      border: 2px solid #e1e5e9;
      border-radius: 15px;
      padding: 25px;
      background: #f8f9ff;
    }

    .filter-section legend {
      font-weight: 700;
      color: #333;
      font-size: 1.2rem;
      padding: 0 15px;
      background: white;
      border-radius: 8px;
    }

    .filter-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 15px;
    }

    .filter-options label {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #e1e5e9;
    }

    .filter-options label:hover {
      background: #667eea;
      color: white;
      transform: translateY(-1px);
    }

    .filter-options input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      accent-color: #667eea;
    }

    .submit-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      display: block;
      margin: 40px auto 0;
      min-width: 250px;
    }

    .submit-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
    }

    .submit-button:active {
      transform: translateY(-1px);
    }

    .spinner {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .spinner.show {
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .results-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      margin-top: 30px;
      display: none;
    }

    .results-container.show {
      display: block;
    }

    .description-section {
      margin-bottom: 30px;
      padding: 25px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 15px;
      color: white;
    }

    .description-section h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .toggle-description {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .toggle-description:hover {
      background: white;
      color: #f5576c;
    }

    .recommendations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .song-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 25px;
      border-radius: 15px;
      color: white;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .song-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.1);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .song-card:hover::before {
      opacity: 1;
    }

    .song-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .song-card h3 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }

    .song-details {
      margin-top: 15px;
      display: none;
      position: relative;
      z-index: 1;
    }

    .toggle-info, .toggle-explanation {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      margin-right: 10px;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }

    .toggle-info:hover, .toggle-explanation:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }

    .similarity-score {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 10px 0;
      color: #ffdd57;
    }

    .explanation {
      margin-top: 15px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      display: none;
      line-height: 1.6;
    }

    .error {
      background: #ff6b6b;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .main-form {
        padding: 25px;
      }

      .filters-container {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .filter-options {
        grid-template-columns: 1fr;
      }

      .recommendations-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-music"></i> Media Song Recommender</h1>
      <p>Upload your photo or video and discover the perfect soundtrack</p>
    </div>

    <div class="main-form">
      <form id="uploadForm" method="POST" action="/upload_photo" enctype="multipart/form-data">
        <div class="form-group">
          <label for="photo" class="form-label">
            <i class="fas fa-upload"></i> Upload a Photo or Video
          </label>
          <div class="file-input-wrapper">
            <input type="file" id="photo" name="photo" accept="image/*,video/*" required class="file-input">
            <div class="file-input-display">
              <i class="fas fa-cloud-upload-alt"></i>
              <div class="file-input-text">
                <strong>Click to upload</strong> or drag and drop<br>
                <small>Supports images and videos</small>
              </div>
            </div>
          </div>
          <div id="previewContainer">
            <img id="previewImage" src="#" alt="Media Preview">
          </div>
        </div>

        <div class="form-group">
          <label for="manual_description" class="form-label">
            <i class="fas fa-edit"></i> Additional Description (Optional)
          </label>
          <input type="text" id="manual_description" name="manual_description" 
                 placeholder="e.g., 'A lively concert scene with energetic crowd'" 
                 class="text-input">
        </div>

        <div class="filters-container">
          <fieldset class="filter-section">
            <legend><i class="fas fa-microphone"></i> Filter by Artist</legend>
            <div class="filter-options">
              <label><input type="checkbox" name="artists" value="Sachin-Jigar"> Sachin-Jigar</label>
              <label><input type="checkbox" name="artists" value="The Weeknd"> The Weeknd</label>
              <label><input type="checkbox" name="artists" value="Udit Narayan"> Udit Narayan</label>
              <label><input type="checkbox" name="artists" value="Atif Aslam"> Atif Aslam</label>
              <label><input type="checkbox" name="artists" value="Taylor Swift"> Taylor Swift</label>
              <label><input type="checkbox" name="artists" value="Karan Aujla"> Karan Aujla</label>
              <label><input type="checkbox" name="artists" value="Drake"> Drake</label>
              <label><input type="checkbox" name="artists" value="Tanishk Bagchi"> Tanishk Bagchi</label>
              <label><input type="checkbox" name="artists" value="Diljit Dosanjh"> Diljit Dosanjh</label>
              <label><input type="checkbox" name="artists" value="Masoom Sharma"> Masoom Sharma</label>
              <label><input type="checkbox" name="artists" value="Bruno Mars"> Bruno Mars</label>
              <label><input type="checkbox" name="artists" value="Vishal Mishra"> Vishal Mishra</label>
              <label><input type="checkbox" name="artists" value="G. V. Prakash"> G. V. Prakash</label>
              <label><input type="checkbox" name="artists" value="SZA"> SZA</label>
              <label><input type="checkbox" name="artists" value="Sidhu Moose Wala"> Sidhu Moose Wala</label>
              <label><input type="checkbox" name="artists" value="Billie Eilish"> Billie Eilish</label>
              <label><input type="checkbox" name="artists" value="Rahat Fateh Ali Khan"> Rahat Fateh Ali Khan</label>
              <label><input type="checkbox" name="artists" value="Lady Gaga"> Lady Gaga</label>
              <label><input type="checkbox" name="artists" value="Darshan Raval"> Darshan Raval</label>
              <label><input type="checkbox" name="artists" value="Sachet Tandon"> Sachet Tandon</label>
              <label><input type="checkbox" name="artists" value="Manoj Muntashir"> Manoj Muntashir</label>
              <label><input type="checkbox" name="artists" value="Pawan Singh"> Pawan Singh</label>
              <label><input type="checkbox" name="artists" value="Gur Sidhu"> Gur Sidhu</label>
              <label><input type="checkbox" name="artists" value="Jimin"> Jimin</label>
              <label><input type="checkbox" name="artists" value="Arjan Dhillon"> Arjan Dhillon</label>
              <label><input type="checkbox" name="artists" value="AP Dhillon"> AP Dhillon</label>
              <label><input type="checkbox" name="artists" value="Javed Ali"> Javed Ali</label>
              <label><input type="checkbox" name="artists" value="Justin Bieber"> Justin Bieber</label>
              <label><input type="checkbox" name="artists" value="Lana Del Rey"> Lana Del Rey</label>
              <label><input type="checkbox" name="artists" value="Thaman S"> Thaman S</label>
              <label><input type="checkbox" name="artists" value="Cheema Y"> Cheema Y</label>
              <label><input type="checkbox" name="artists" value="Jaani"> Jaani</label>
              <label><input type="checkbox" name="artists" value="Ariana Grande"> Ariana Grande</label>
            </div>
          </fieldset>

          <fieldset class="filter-section">
            <legend><i class="fas fa-globe"></i> Filter by Language</legend>
            <div class="filter-options">
              <label><input type="checkbox" name="languages" value="English"> English</label>
              <label><input type="checkbox" name="languages" value="Hindi"> Hindi</label>
              <label><input type="checkbox" name="languages" value="Punjabi"> Punjabi</label>
              <label><input type="checkbox" name="languages" value="Haryanvi"> Haryanvi</label>
              <label><input type="checkbox" name="languages" value="Tamil"> Tamil</label>
              <label><input type="checkbox" name="languages" value="Bhojpuri"> Bhojpuri</label>
              <label><input type="checkbox" name="languages" value="Telugu"> Telugu</label>
            </div>
          </fieldset>
        </div>

        <button type="submit" class="submit-button">
          <i class="fas fa-magic"></i> Get Song Recommendations
        </button>
        <div id="loading" class="spinner"></div>
      </form>
    </div>

    <div id="results" class="results-container"></div>
  </div>

  <script>
    // File preview functionality
    document.getElementById('photo').addEventListener('change', function(event) {
      const previewContainer = document.getElementById('previewContainer');
      const fileDisplay = document.querySelector('.file-input-display');
      const file = event.target.files[0];
      
      if (file) {
        // Update file display text
        fileDisplay.innerHTML = `
          <i class="fas fa-check-circle" style="color: #4CAF50;"></i>
          <div class="file-input-text">
            <strong>${file.name}</strong><br>
            <small>File selected successfully</small>
          </div>
        `;
        
        if (file.type.startsWith('video/')) {
          const url = URL.createObjectURL(file);
          previewContainer.innerHTML = `
            <video controls style="max-width:100%; max-height:300px; border-radius:10px; box-shadow:0 10px 20px rgba(0,0,0,0.1); display:block; margin:20px auto;">
              <source src="${url}" type="${file.type}">
              Your browser does not support the video tag.
            </video>
          `;
        } else {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.getElementById('previewImage');
            img.src = e.target.result;
            img.style.display = "block";
            img.style.margin = "20px auto";
          }
          reader.readAsDataURL(file);
        }
      } else {
        // Reset display
        fileDisplay.innerHTML = `
          <i class="fas fa-cloud-upload-alt"></i>
          <div class="file-input-text">
            <strong>Click to upload</strong> or drag and drop<br>
            <small>Supports images and videos</small>
          </div>
        `;
        document.getElementById('previewImage').style.display = "none";
        previewContainer.innerHTML = '<img id="previewImage" src="#" alt="Media Preview">';
      }
    });

    // Form submission
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const loadingSpinner = document.getElementById('loading');
      const resultsContainer = document.getElementById('results');
      const submitButton = document.querySelector('.submit-button');
      
      // Show loading state
      loadingSpinner.classList.add('show');
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      resultsContainer.classList.remove('show');
      
      const formData = new FormData(this);
      
      try {
        const response = await fetch('/upload_photo', { 
          method: 'POST', 
          body: formData 
        });
        const result = await response.json();
        
        if (result.error) {
          resultsContainer.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> ${result.error}</div>`;
        } else {
          let html = `
            <div class="description-section">
              <button class="toggle-description" id="toggleDescription">
                <i class="fas fa-eye"></i> Show Description
              </button>
              <div id="description" style="display: none;">
                <h2><i class="fas fa-image"></i> Media Description</h2>
                <p>${result.refined_description}</p>
              </div>
            </div>
            
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">
              <i class="fas fa-headphones"></i> Your Song Recommendations
            </h2>
            
            <div class="recommendations-grid">
          `;
          
          result.recommendations.forEach((item, index) => {
            html += `
              <div class="song-card" data-index="${index}">
                <h3><i class="fas fa-music"></i> ${item.artist} - ${item.track}</h3>
                <button class="toggle-info"><i class="fas fa-info-circle"></i> Show Details</button>
                <div class="song-details">
                  <div class="similarity-score">
                    <i class="fas fa-chart-line"></i> Similarity Score: ${item.similarity.toFixed(2)}
                  </div>
                  <button class="toggle-explanation">
                    <i class="fas fa-lightbulb"></i> Show Explanation
                  </button>
                  <div class="explanation">
                    <p>${item.description}</p>
                  </div>
                </div>
              </div>
            `;
          });
          
          html += '</div>';
          resultsContainer.innerHTML = html;
          
          // Add event listeners for toggles
          document.getElementById('toggleDescription').addEventListener('click', function() {
            const descDiv = document.getElementById('description');
            const isHidden = descDiv.style.display === "none";
            descDiv.style.display = isHidden ? "block" : "none";
            this.innerHTML = isHidden ? 
              '<i class="fas fa-eye-slash"></i> Hide Description' : 
              '<i class="fas fa-eye"></i> Show Description';
          });

          document.querySelectorAll(".toggle-info").forEach(button => {
            button.addEventListener("click", function(e) {
              e.stopPropagation();
              const detailsDiv = this.nextElementSibling;
              const isHidden = detailsDiv.style.display === "none" || detailsDiv.style.display === "";
              detailsDiv.style.display = isHidden ? "block" : "none";
              this.innerHTML = isHidden ? 
                '<i class="fas fa-info-circle"></i> Hide Details' : 
                '<i class="fas fa-info-circle"></i> Show Details';
            });
          });

          document.querySelectorAll(".toggle-explanation").forEach(button => {
            button.addEventListener("click", function(e) {
              e.stopPropagation();
              const explanationDiv = this.nextElementSibling;
              const isHidden = explanationDiv.style.display === "none" || explanationDiv.style.display === "";
              explanationDiv.style.display = isHidden ? "block" : "none";
              this.innerHTML = isHidden ? 
                '<i class="fas fa-lightbulb"></i> Hide Explanation' : 
                '<i class="fas fa-lightbulb"></i> Show Explanation';
            });
          });
        }
        
        resultsContainer.classList.add('show');
        
      } catch (error) {
        resultsContainer.innerHTML = `
          <div class="error">
            <i class="fas fa-exclamation-triangle"></i> 
            An error occurred: ${error.message}
          </div>
        `;
        resultsContainer.classList.add('show');
      } finally {
        // Reset loading state
        loadingSpinner.classList.remove('show');
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-magic"></i> Get Song Recommendations';
      }
    });

    // Drag and drop functionality
    const fileInputDisplay = document.querySelector('.file-input-display');
    const fileInput = document.getElementById('photo');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      fileInputDisplay.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      fileInputDisplay.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      fileInputDisplay.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      fileInputDisplay.style.borderColor = '#764ba2';
      fileInputDisplay.style.background = '#f0f4ff';
    }

    function unhighlight(e) {
      fileInputDisplay.style.borderColor = '#667eea';
      fileInputDisplay.style.background = '#f8f9ff';
    }

    fileInputDisplay.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      fileInput.files = files;
      fileInput.dispatchEvent(new Event('change'));
    }
  </script>
</body>
</html>
